<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodApp-3</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
    crossorigin="anonymous"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;600;700;800&#038;display=swap"
    rel="stylesheet"/>   
</head>
<body>
    <section class="reviews">
        <div class="content">
            <div class="head">
                <p id="first">Reviews (67)</p>
                <p id="last">READ ALL</p>
            </div>
            <div class="fst-review">
                <div class="img">
                    <img src="../imgs/Avatar.jpg">
                </div>
                <div class="text">
                    <div class="bio">
                        <div class="name">
                            <p>Renata Moeloek</p>
                            <span>4 days ago</span>
                        </div>
                        <i class="fal fa-heart fa-1x" style="color:#B3B4BA"></i>
                    </div>
                    <div class="comment">
                        <p>Resepnya menarik mesti dicoba nih, terima kasih bunda</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer >
        <div class="icons">
            <a href="#"><i class="fal fa-pen fa-1x"></i></a>
            <a href="#"><i class="fal fa-shopping-cart fa-1x"></i></a>
            <a href="#"><i class="fal fa-calendar-check fa-1x"></i></a>
            <a href="#"><i class="fal fa-ellipsis-v-alt fa-1x"></i></a>
        </div>
        <div class="line">
            <hr/>
        </div>
    </footer>
</body>
</html>
